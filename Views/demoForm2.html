<form onsubmit='ahk.Submit(event)'>
    <label class='my-1 mr-2' for='clueWho'>Who?</label>
    <select class='custom-select my-1 mr-sm-2' id='clueWho' required>
        <option selected>Choose...</option>
        <option value='1'>One</option>
        <option value='2'>Two</option>
        <option value='3'>Three</option>
    </select>

    <label class='my-1 mr-2' for='clueWhere'>Where?</label>
    <select class='custom-select my-1 mr-sm-2' id='clueWhere' required>
        <option selected>Choose...</option>
        <option value='1'>One</option>
        <option value='2'>Two</option>
        <option value='3'>Three</option>
    </select>

    <label class='my-1 mr-2' for='clueWeapon'>Weapon?</label>
    <select class='custom-select my-1 mr-sm-2' id='clueWeapon' required>
        <option selected>Choose...</option>
        <option value='1'>One</option>
        <option value='2'>Two</option>
        <option value='3'>Three</option>
    </select>
    
    <button type='submit' class='btn btn-primary my-1'>Submit</button>
</form>
