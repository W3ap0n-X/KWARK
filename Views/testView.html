<div id='{{$id}}' class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{$title}}</h1>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-3">
            <h5>DynamicVars:</h5>
        </div>
        <div class="col-3">
            {{$variable}}
        </div>
        <div class="col-3">{{$variable2}}</div>
        <div class="col-3">{{$variable3}}</div>
    </div>
    <div class="row my-2">
        <div class="col-3 text-center">
            <button class="btn btn-secondary" onclick='ahk.ArrayViewer( "dynavar3", $("#appendValue").val())'>Append Data</button>
        
        </div>
        <div class="col-9 text-center">
            <input id="appendValue" class='form-control' type="text" value="text"/>
        
        </div>
    </div>
    <div class="row">
        <div class="col-12" >
            <table class='table table-dark table-bordered table-striped'>
                <thead>
                    <th width="25%">Index</th>
                    <th width="75%">Text</th>
                </thead>

                </tbody>
            </table>
        </div>
    </div>
